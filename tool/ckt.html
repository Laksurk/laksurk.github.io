<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>电路绘制工具</title>
<script src="../src/jquery.min.js"></script>
<script>

const table=["line","power","switch","bulb","resistance","ammeter","voltmeter"];
const m=table.length, n=10, side=120, sq=50, menu=180;
var mode=0;

function encodeCKT(){
    var obj={};
    $(".board").each(function(idx){
        if($(this).text()!="")
            obj[idx]=Number($(this).text());
    });
    return JSON.stringify(obj);
}
function decodeCKT(str){
    var obj=JSON.parse(str);
    var _mode=mode;
    $(".board").each(function(idx){
        if(idx in obj){
            $(".side").eq(obj[idx]).click();
            $(this).click();
        }
    });
    $(".side").eq(_mode).click();
}
function paint(canvas, type){
    const unit=sq>>1;
    const ctx=canvas.getContext("2d");
    ctx.scale(unit, -unit);
    ctx.translate(1, -1);
    ctx.lineWidth=2/unit;
    ctx.strokeStyle="black";
    ctx.beginPath();
    const func={
        line: function(){
            ctx.moveTo(-1, 0);
            ctx.lineTo(1, 0);
        },
        bulb: function(){
            const x=Math.sqrt(1/2);
            ctx.arc(0, 0, 0.95, 0, Math.PI*2);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.moveTo(-x, -x);
            ctx.lineTo(x, x);
            ctx.moveTo(-x, x);
            ctx.lineTo(x, -x);
        },
        switch: function(){
            ctx.rect(-0.8, -1, 1.8, 2);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(-0.9, 0);
            ctx.lineTo(0.6, 1);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(-0.87, 0, 0.1, 0, Math.PI*2);
            ctx.fillStyle="white";
            ctx.fill();
        },
        power: function(){
            ctx.rect(-0.15, -0.5, 0.3, 1);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(-0.15, 0.5);
            ctx.lineTo(-0.15, -0.5);
            ctx.moveTo(0.15, 1);
            ctx.lineTo(0.15, -1);
        },
        resistance: function(){
            ctx.rect(-0.95, -0.25, 1.94, 0.5);
            ctx.fillStyle="white";
            ctx.fill();
        },
        ammeter: function(){
            ctx.arc(0, 0, 0.95, 0, Math.PI*2);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.stroke();
            ctx.lineWidth=2.8/unit;
            ctx.beginPath();
            ctx.moveTo(-0.43, -0.6);
            ctx.lineTo(0, 0.67);
            ctx.lineTo(0.43, -0.6);
            ctx.moveTo(-0.3, -0.2);
            ctx.lineTo(0.3, -0.2);
            ctx.stroke();
            ctx.beginPath();
            ctx.rect(-0.1, 0.59, 0.2, 0.2);
            ctx.fill();
            ctx.beginPath();
        },
        voltmeter: function(){
            ctx.arc(0, 0, 0.95, 0, Math.PI*2);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.stroke();
            ctx.lineWidth=2.8/unit;
            ctx.beginPath();
            ctx.moveTo(-0.36, 0.48);
            ctx.lineTo(0, -0.55);
            ctx.lineTo(0.36, 0.48);
            ctx.stroke();
            ctx.beginPath();
            ctx.rect(-0.1, -0.9, 0.2, 0.3);
            ctx.fill();
            ctx.beginPath();
        }
    };
    if(type in func) func[type]();
    ctx.stroke();
}
$(function(){
    const c=" width= '"+sq+"' height= '"+sq+"'";
    for(var i=0;i<=n;i++){
        for(var j=0;j<n;j++){
            $("div.container").append("<canvas class='square board'"+c+"></canvas>");
            $("div.main").append("<div class='line'></div>");
            if(j==0) $("#A :last, #B :last, #C :last, #D :last").css("clear","both");
        }
    }
    for(var i=0;i<m;i++){
        $("div.menu").append("<canvas class='square side'"+c+"></canvas>");
        if(i==0){
            $(".menu canvas:first").addClass("selected");
        }
    }
    $("#open, #save").width(sq).height(sq/2)
        .css("font-size",sq*0.4).css("line-height",sq/2+"px");
    $(".square, .line").addClass("outline");
    $("div.menu").width(menu);
    $("div.container, div.main").css("padding","60px "+sq/2+"px");
    $("div.outside").width(menu+side*(n+1)).css("left",menu);
    $("canvas.board").css("margin",(side-sq)/2);
    $("div.line").width(side).css("margin-bottom",side);
    $("div.container").css("top",-side/2);
    $("#D").css("top",-side/2).css("left",-side/2);
    for(var x in table){
        paint(($(".menu canvas").eq(x))[0], table[x]);
    }
    $(window).contextmenu(function(e){
        e.preventDefault();
    });
    $("canvas.board").click(function(){
        $(".line").eq($(".board").index(this)).addClass("black");
        $(this).text(mode);
        if(mode!=0){
            var data=$(".side")[mode].getContext("2d").getImageData(0,0,sq,sq);
            this.getContext("2d").putImageData(data,0,0);
        }
    });
    $("canvas.board").contextmenu(function(e){
        if(Number($(this).text())>0){
            this.width=this.width;
            $(this).text("0");
        }
        else{
            var l=$(".line").eq($(".board").index(this));
            l.toggleClass("black");
            if(l.hasClass("black"))
                $(this).text("0");
            else
                $(this).text("");
        }
    });
    $(".side").click(function(){
        $(".side").eq(mode).removeClass("selected");
        $(this).addClass("selected");
        mode=$(".side").index(this);
    });
    $(window).keyup(function(e){
        if(e.key==" "){
            $(".menu").toggle();
            $(".square").toggleClass("outline");
            $(".line:not(.black)").toggleClass("outline");
        }
        else if(e.key=="`")
            $(".side:first").click();
        else{
            var x=Number(e.key);
            if(x<=0 || x>=m) return;
            $(".side").eq(x).click();
        }
    });
    $("#save").click(function(){
        var a=document.createElement("a");
        a.download="download.ckt";
        a.href=URL.createObjectURL(new Blob([encodeCKT()]));
        a.click();
    });
    var data=localStorage.getItem("data");
    if(data) decodeCKT(data);
    $("#open").click(function(){
        console.log("Error! Please contact the author.");
    });
    var data=localStorage.getItem("data");
    if(data) decodeCKT(data);
});
$(window).unload(function(){
    localStorage.setItem("data",encodeCKT());
});

</script>
<style>

* {
    margin: 0;
    cursor: default;
}
div.container, div.main {
    position: absolute;
    pointer-events: none;
}
div.vertical {
    transform: rotate(90deg);
}
canvas.square {
    display: block;
    position: relative;
    pointer-events: auto;
    z-index: 2;
}
canvas.outline {
    outline: grey dashed 1px;
}
canvas.board {
    float: left;
}
div.line {
    position: relative;
    float: left;
}
div.outline {
    outline: 1px #ccc solid;
}
div.menu {
    position: fixed;
    padding-top: 50px;
}
div.outside {
    position: fixed;
}
canvas.side {
    margin: 30px auto;
}
div.black {
    outline-color: black;
    z-index: 1;
}
canvas.selected {
    outline: red solid 1px;
}
#save, #open {
    outline: #666 solid 1px;
    margin: 1px auto;
    text-align: center;
    font-family: 'Consolas', 'Ubuntu Mono';
    color: #666;
}
#save:hover, #open:hover {
    color: blue;
}

</style>

</head>
<body onselectstart="return false">

<div class="menu">
    <div id="save">SAVE</div>
    <div id="open">OPEN</div>
</div>
<div class="outside">
    <div class="main" id="C"></div>
    <div class="main vertical" id="D"></div>
    <div class="container" id="A"></div>
    <div class="container vertical" id="B"></div>
</div>

</body>
</html>
