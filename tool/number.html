<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<title>数论工具</title>
<script src="../src/jquery.min.js"></script>
<script src="./number.js"></script>
<script>

function create_task(toolname, func){
    const tool = $("div.tool#" + toolname);
    tool.find("input").on("input", function(){
        $(this).val($(this).val().replace(/[^\d]/g, ''));
        let input = [];
        tool.find("input").each(function(){
            input.push($(this).val());
        });
        tool.find("span#result").html(input.indexOf("") == -1 ? func(input): "");
    });
}
$(function(){
    create_task("prime", function(text){
        const x = BigInt(text);
        if(x <= 1n) return "输入不合法";
        return MillerRabin(x) ? (x < (1n << 64n) ? "素数" : "可能是素数") : "合数";
    });
    create_task("factorize", function(text){
        const x = BigInt(text);
        if(x <= 1n || x >= (1n << 64n)) return "输入不合法";
        const l = Factorize(x);
        return l.length == 1 ? x + " 是素数" : x + " = " + l.join(" * ");
    });
    create_task("qpow", function(text){
        const[x, y, z] = text.map(BigInt);
        if(z <= 1n) return "输入不合法";
        return x + " ^ " + y + " mod " + z + " = " + qpow(x, y, z);
    });
});

</script>
<style>

body {
    margin: 0;
}
div.container {
    position: relative;
    height: 100%;
    left: 15%;
    width: calc(100% - (15% + 30px) * 2);
    padding: 30px;
    padding-top: 10px;
    
    background-color: #ddf2fc;
}
h1 {
    font-size: 28px;
}
b {
    color: #00498a;
}
p, input {
    font-size: 20px;
}
#prime     input { width: 11em; }
#factorize input { width: 11em; }
#qpow      input { width:  7em; }
i {
    color: grey;
}
hr {
    color: #052070;
}

</style>

</head>
<body>
<div class="container">

<h1>素数检验</h1>
<div class="tool" id="prime">
    <p><b>输入要求&emsp;</b>大于 1 的自然数.</p>
    <p><b>功能提示&emsp;</b>检验自然数是否为素数. 仅在 2^64 以内保证准确性.</p>
    <p><input id="0"/></p>
    <p><b>计算结果&emsp;</b><u><span id="result"></span></u></p>
</div>
<hr/>
<h1>整数分解</h1>
<div class="tool" id="factorize">
    <p><b>输入要求&emsp;</b>大于 1、小于 2^64 的自然数.</p>
    <p><b>功能提示&emsp;</b>将整数分解为素数乘积形式.</p>
    <p><input id="0"/></p>
    <p><b>计算结果&emsp;</b><u><span id="result"></span></u></p>
</div>
<hr/>
<h1>模意义整数幂</h1>
<div class="tool" id="qpow">
    <p><b>输入要求&emsp;</b>均为自然数，且模数大于 1.</p>
    <p><b>功能提示&emsp;</b>求底数在模意义下的指数幂.</p>
    <p>【底数】<input id="0"/>【指数】<input id="1"/>【模数】<input id="2"/></p>
    <p><b>计算结果&emsp;</b><u><span id="result"></span></u></p>
</div>

</div>
</body>
</html>
